<!DOCTYPE html>
<html>
<head>
	<title>Todo List App</title>
	<link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
	<h1>My Todo List</h1>
	<div id="todo-list">
		<div class="actions-bar">
			<input id="new-todo" type="text" placeholder="Add Something...">
			<button id="add-new">Add</button>
			<button id="remove-todos" title="remove done items">Remove Done</button>
		</div>
	</div>
	<div id="filters">Filter: </div>
</body>

<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.0/jquery.min.js"></script>
<script src="app.js"></script>
<script src="js/TodoItem.js"></script>
<script src="js/TodoList.js"></script>
<script src="js/ItemView.js"></script>
<script src="js/ListView.js"></script>
<script src="js/filters/Filter.js"></script>
<script src="js/filters/FilterView.js"></script>
<script src="js/filters/FiltersView.js"></script>
<script src="start.js"></script>

</html>
